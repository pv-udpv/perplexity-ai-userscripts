name: Sync to Gist

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**/manifest.json'
      - 'dist/**'
      - 'README.md'
      - '.github/scripts/sync-to-gist.ts'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '.github/scripts/package.json'
      
      - name: Install dependencies
        working-directory: .github/scripts
        run: npm ci
      
      - name: Run TypeScript sync script
        working-directory: .github/scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GIST_TOKEN || secrets.GITHUB_TOKEN }}
          SCRIPTS_DIR: ${{ github.workspace }}/scripts
          DIST_DIR: ${{ github.workspace }}/dist
        run: npm run sync
      
      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gist-sync-logs
          path: .github/scripts/*.log
          retention-days: 7
          if-no-files-found: ignore
