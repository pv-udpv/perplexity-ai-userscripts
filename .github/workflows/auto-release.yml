name: Auto Release

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'scripts/**'
      - 'src/**'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT
      
      - name: Check if tag exists
        id: tag
        run: |
          if git rev-parse v${{ steps.version.outputs.version }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        if: steps.tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Userscripts
            - **just-written.user.js** - Simple template for custom modifications
            - **vitemonkey-built.user.js** - Full-featured template
            - **github-auto-approve.user.js** - Auto-approve GitHub operations
            
            See [Installation Guide](https://github.com/pv-udpv/perplexity-ai-plug#installation) for setup.
          draft: false
          prerelease: false
